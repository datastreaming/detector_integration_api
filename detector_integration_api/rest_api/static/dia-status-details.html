<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">
<link rel="import"  href="https://polygit.org/components/polymer/lib/elements/dom-repeat.html">

<dom-module id="dia-status-details">
    <template>

        <style>

            .status_text {
                display: inline-block;
                vertical-align: top;
                line-height: 30px;
                font-size: 20px;

            }

        </style>

        <h1>Status details</h1>

        <template is="dom-repeat" items="{{_toArray(details)}}">
            <p><b>[[item.name]]</b>: [[item.value]]</p>
        </template>

    </template>

    <script>
        HTMLImports.whenReady(function() {
            Polymer({
                is: 'dia-status-details',

                _toArray: function(obj) {
                    return Object.keys(obj).map(function(key) {
                        return {
                            name: key,
                            value: obj[key]
                        };
                    });
                }

            });
        });
    </script>


</dom-module>
